<head></head>
{% extends "app/base.html" %}
{% load staticfiles%}
{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<form  action="conversion/" method="POST" name="POST">
 {% csrf_token %}

  
 <h2> Convert:</h2>
<select id= "convert" class='select'>
    <option value="USD">US Dollar</option>
    <option value="EUR">Euro</option>
    <option value="INR">Indian Rupee</option>
    <option value="SGD">Singapore Dollar</option>
    <option value="GBP">Greaat Britin Pound</option>
 </select>
<h2>Amount:</h2>
  <input type="number" class= 'number' id="amount" name="amount"/>

<br><br>
  <h2> To:</h2>
<select id= "to" class='select'>
  <option value="USD">US Dollar</option>
  <option value="EUR">Euro</option>
  <option value="INR">Indian Rupee</option>
  <option value="SGD">Singapore Dollar</option>
  <option value="GBP">Greaat Britin Pound</option>
</select>
<br><br>
   
     <input type='button'class='convert' id='submit' value='submit'/>
<h2>  Converted Amount:</h2>
 <div id='converted_amnt' class= "boxs"> </div><br>
 

</form>

<script>
$("#submit").click(function (){
    $.ajax({url: "conversion/",
           type:"POST",
           data:{convert : $('#convert').val(),
		 to:$('#to').val(),
	         amount:$('#amount').val(),
		},
        success: function (html) {
          $('#converted_amnt').html(html);
        }
});
});
</script>
{% endblock %}
